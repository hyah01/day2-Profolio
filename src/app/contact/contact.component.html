<section class="position-relative py-4 py-xl-5">
  <div class="container position-relative">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card mb-5">
          <div class="card-body p-sm-5">
            <h2 class="text-center mb-4">Contact us</h2>
            <form form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
              <div class="mb-3">
                <input
                  name="name"
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Name"
                  ngModel
                  required
                  #name="ngModel"
                />
              </div>
              <div class="mb-3">
                <input
                  placeholder="Email"
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="email"
                  ngModel
                  required
                  #email="ngModel"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  name="message"
                  rows="6"
                  placeholder="Message"
                  ngModel
                ></textarea>
              </div>
              <div>
                <button class="btn btn-primary d-block w-100">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
